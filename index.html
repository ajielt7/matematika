<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Matematika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            font-size: 18px;
            width: 100px;
            text-align: center;
            border: 2px solid #007bff;
            border-radius: 5px;
        }
        .correct {
            color: green;
            font-weight: bold;
        }
        .wrong {
            color: red;
            font-weight: bold;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4 text-primary">Kuis Matematika</h2>
        <p id="question" class="fs-4"></p>
        <input type="number" id="answer" placeholder="Jawaban" class="form-control mb-3 mx-auto" oninput="autoCheckAnswer()" step="any">
        <p id="result" class="fs-5"></p>
        
        <h4 class="mt-4">Pilih Angka:</h4>
        <div class="btn-container" id="number-buttons"></div>

        <div class="mt-4 d-flex justify-content-center gap-3">
            <button class="btn btn-warning" onclick="setRandomMultiplication()">Random Perkalian</button>
            <button class="btn btn-success" onclick="setRandomDivision()">Random Pembagian</button>
        </div>
    </div>

    <script>
        let num1, num2, correctAnswer, operation = 'multiplication';
        let fixedNum = null;

        function generateQuestion() {
            if (operation === 'multiplication') {
                correctAnswer = num1 * num2;
                document.getElementById("question").innerText = `Berapakah ${num1} ร ${num2}?`;
            } else if (operation === 'division') {
                correctAnswer = (num1 / num2).toFixed(2);
                document.getElementById("question").innerText = `Berapakah ${num1} รท ${num2}?`;
            }
            document.getElementById("answer").value = "";
            document.getElementById("result").innerText = "";
        }

        function autoCheckAnswer() {
            let userAnswer = parseFloat(document.getElementById("answer").value).toFixed(2);
            let result = document.getElementById("result");
            if (userAnswer == correctAnswer) {
                result.innerText = "Jawaban Benar!";
                result.className = "correct";
                setTimeout(() => {
                    setNextQuestion();
                }, 1000);
            }
        }

        function setNumber(number) {
            fixedNum = number;
            num1 = number;
            num2 = Math.floor(Math.random() * 10) + 1;
            generateQuestion();
        }

        function setRandomMultiplication() {
            operation = 'multiplication';
            fixedNum = null;
            setNextQuestion();
        }

        function setRandomDivision() {
            operation = 'division';
            fixedNum = null;
            setNextQuestion();
        }

        function setNextQuestion() {
            if (fixedNum !== null) {
                num1 = fixedNum; 
                num2 = Math.floor(Math.random() * 10) + 1;
            } else {
                num1 = Math.floor(Math.random() * 10) + 1;
                num2 = Math.floor(Math.random() * 10) + 1;
            }
            generateQuestion();
        }

        function setNumberButtons() {
            let buttonsContainer = document.getElementById("number-buttons");
            buttonsContainer.innerHTML = "";
            for (let i = 1; i <= 10; i++) {
                let button = document.createElement("button");
                button.className = "btn btn-outline-primary";
                button.innerText = i;
                button.onclick = function () { setNumber(i); };
                buttonsContainer.appendChild(button);
            }
        }

        setNumberButtons();
        setRandomMultiplication();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
